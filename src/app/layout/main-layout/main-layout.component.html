<div class="flex h-screen">
  <aside class="w-64 bg-surface-card shadow-md flex-shrink-0 hidden md:block">
    <div class="p-5 border-b border-surface-border">
      <h1 class="text-2xl font-bold text-primary-500">Toolkit App</h1>
    </div>
    <nav class="mt-5">
      <a routerLink="/notes" routerLinkActive="bg-primary-50 text-primary-700"
         class="flex items-center px-5 py-3 text-surface-400 hover:bg-surface-hover">
        <i class="pi pi-book mr-3"></i>
        Notes
      </a>
      <a routerLink="/calendar" routerLinkActive="bg-primary-50 text-primary-700"
         class="flex items-center px-5 py-3 text-surface-400 hover:bg-surface-hover">
        <i class="pi pi-calendar mr-3"></i>
        Calendar
      </a>
      <a (click)="signOut()" class="flex items-center px-5 py-3 text-surface-400 hover:bg-surface-hover cursor-pointer">
        <i class="pi pi-sign-out mr-3"></i>
        Sign Out
      </a>
    </nav>
  </aside>

  <main class="flex-1 p-4 md:p-6 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
