<div class="p-fluid">
  <p-card header="My Notes">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="p-4 border rounded-lg shadow bg-surface-0">
        <h3 class="text-lg font-semibold text-primary-700 mb-2">Note Title</h3>
        <p class="text-surface-600">This is the content of the note. It can be a bit longer to see how it wraps.</p>
      </div>

    </div>

    <ng-template pTemplate="footer">
      <p-button label="Add Note" icon="pi pi-plus"></p-button>
    </ng-template>
  </p-card>
</div>
